<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="details">
            <h1>Enter Details</h1>
            <form action="" id="form">
                <input type="number" placeholder="Account number" id="account" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                <div>
                    <input type="radio" id="deposit" name="transaction" value="deposit" required>
                    <label for="deposit">Deposit</label>
                    <input type="radio" id="withdraw" name="transaction" value="withdraw" required>
                    <label for="withdraw">Withdraw</label>
                </div>
                <input type="number" placeholder="Enter amount" id="amount" required>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div class="output">
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
